<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <section class="index-page-main__modal">
        <div class="modal">
            <form class="modal__form">
                <legend class="modal__legend">Looking for accommodation in Sedona</legend>
                <ul class="modal__conditions">
                    <li class="modal__conditions conditions">
                        <label class="conditions__label"><span class="condition__text">Date from:</span>
                            <input class="conditions__input" type="text" name="from" placeholder="24 april 1909">
                        </label>
                    </li>
                    <li class="modal__conditions conditions">
                        <label class="conditions__label"><span class="condition__text">Date to:</span>
                            <input class="conditions__input" type="text" name="from" placeholder="24 april 1909">
                        </label>
                    </li>
                    <li class="modal__conditions conditions">
                        <label class="conditions__label"><span class="condition__text">Adults:</span>
                            <input class="conditions__input" type="text" name="Adults" placeholder="24 april 1909">
                        </label>
                    </li>
                    <li class="modal__conditions conditions">
                        <label class="conditions__label"><span class="condition__text">Kids:</span>
                            <input class="conditions__input" type="text" name="Kids" placeholder="24 april 1909">
                        </label>
                    </li>
                </ul>
                <button class="modal-button" type="button">Find accommodation</button>

            </form>
        </div>
    </section>
</body>
</html>
